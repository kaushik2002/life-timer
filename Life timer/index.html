<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life timer</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Baskerville&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/12f3d91d92.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="background">
    <div class="dob-initial center-display">
      <h1 class="dob-text">Select your birthday</h1>
      <i class="fa-solid fa-cake-candles"></i>
      <div id="dob-input-screen">
        <div>
          <input type="date" id="dob-input">
        </div>
        <div>
          <button id="submit-dob">Submit</button>
        </div>
      </div>
    </div>
    <div class="time-lived center-display">
      <h1>Time you have lived</h1>
      <div class="time-lived-content">
        <div class="time-indv">
          <h2 id="years">0</h2>
          <h3>Years</h3>
        </div>
        <div class="time-indv">
          <h2 id="months">0</h2>
          <h3>Months</h3>
        </div>
        <div class="time-indv">
          <h2 id="days">0</h2>
          <h3>Days</h3>
        </div>
        <div class="time-indv">
          <h2 id="hours">0</h2>
          <h3>Hours</h3>
        </div>
        <div class="time-indv">
          <h2 id="minutes">0</h2>
          <h3>Minutes</h3>
        </div>
        <div class="time-indv">
          <h2 id="seconds">0</h2>
          <h3>Seconds</h3>
        </div>
      </div>
      <button id="reset-btn">Reset</button>
    </div>
  </div>
  <script src="./timer.js"></script>
</body>
</html>
